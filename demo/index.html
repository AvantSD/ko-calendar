<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KO Calendar</title>

		<link rel="stylesheet" type="text/css" href="../dist/ko-calendar.css">
	</head>
	<body>

		<div data-bind="component: { name: 'calendar', params: opts }"></div>
		<!-- <input type="text" data-bind="calendar: opts, value: date" /> -->


		<code data-bind="text: date() ? date().toUTCString() : 'Not Selected'"></code>


		<script type="text/javascript" src="../bower_components/knockout/index.js"></script>
		<script type="text/javascript" src="../dist/ko-calendar.min.js"></script>
		<script type="text/javascript">
			window.onload = function() {

				var Demo = function() {
					var self = this;
					self.date = ko.observable();
					self.opts = {
						value: self.date
					};
				};

				var instance = window.instance = new Demo();
				ko.applyBindings(instance);
			};
		</script>
	</body>
</html>
