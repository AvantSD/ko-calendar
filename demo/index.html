<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KO DateTime</title>

		<link rel="stylesheet" type="text/css" href="../dist/ko-calendar.css">
	</head>
	<body>

		<div data-bind="component: { name: 'calendar', params: { value: date, current: current, deselectable: true, input: true } }"></div>
		<code data-bind="text: date() ? date().toString() : 'Not Selected'"></code>


		<script type="text/javascript" src="../bower_components/knockout/index.js"></script>
		<script type="text/javascript" src="../dist/ko-calendar.min.js"></script>
		<script type="text/javascript">
			window.onload = function() {

				var Demo = function() {
					var self = this;
					self.date = ko.observable();

					self.current = new Date();
				};

				ko.applyBindings(new Demo());
			};
		</script>
	</body>
</html>
