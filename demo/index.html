<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KO DateTime</title>

		<style type="text/css">

			.pull-right { float: right; }
			.ko-calendar { display: inline-block; }
			.ko-calendar a { text-decoration: none; }
			.ko-calendar { font-family: sans-serif; }

			.ko-calendar table {
				border-collapse: collapse;
			}
			.ko-calendar thead th {
				border-bottom: 1px solid #000;
			}
			.ko-calendar tbody a {
				display: block;

				width: 50px;
				line-height: 50px;

				text-align: center;
				text-decoration: none;

				border-radius: 3px;

				color: #333;
				}
				.ko-calendar .weekend a {
					color: #ccc;
				}
				.ko-calendar a:hover,
				.ko-calendar .today a {
					background: rgba(0,0,0,0.05);
					}
				.ko-calendar a.active {
					background: rgba(255,255,0,0.2);
				}



		</style>
	</head>
	<body>

		<div class="ko-calendar">
			<header>
				<b data-bind="text: strings.months[current().getMonth()] + ' ' + current().getFullYear()"></b>
				<span class="pull-right">
					<a href="#" data-bind="click: prevMonth">&larr;</a>
					<a href="#" data-bind="click: nextMonth">&rarr;</a>
				</span>
			</header>

			<table>
				<thead>
					<tr data-bind="foreach: strings.days">
						<th data-bind="text: $data"></th>
					</tr>
				</thead>
				<tbody data-bind="foreach: sheet">
					<tr class="week" data-bind="foreach: $data">
						<td class="day" data-bind="css: { 'weekend': $data.getDay() == 0 || $data.getDay() == $root.constants.daysInWeek - 1, 'today': $root.utils.date.normalize(new Date()).toString() == $root.utils.date.normalize($data).toString() } ">
							<a href="javascript:;" data-bind="text: $data.getDate(), attr: { title: $data }, click: $root.select, css: { active: $root.selected() ? $data.toString() == $root.selected().toString() : false } "></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


		<pre data-bind="text: selected"></pre>


		<script type="text/javascript" src="../bower_components/knockout/index.js"></script>
		<script type="text/javascript" src="../src/ko.datetime.js"></script>
		<script type="text/javascript">
			window.onload = function() {

				var dt = window.dt = new DateTime();

				ko.applyBindings(dt);

			};
		</script>
	</body>
</html>
